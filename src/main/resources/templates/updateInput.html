<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>更新</title>
<link href="css/commons.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="site_logo"><a href="menu.html">家計簿管理システム</a></h1>
    </div>
  </div>

  <hr>

  <div class="insert">
    <div class="form-body">
      <p class="error"></p>

      <form action="update" method="post" th:object="${bp}">
        <fieldset class="label-130">
          <div>
            <label>id</label>
            <input type="text" name="productId" readonly class="base-text" th:field="*{id}">
            <span class="error"></span>
          </div>
          <div>
            <label>日付</label>
            <input type="text" name="productId"  class="base-text" th:field="*{date}">
            <span class="error"></span>
          </div>
          <div>
            <label>収入/支出</label>
            <input type="text" name="name"  class="base-text" th:field="*{outIn}">
            <span class="error"></span>
          </div>
          <div>
            <label>支出カテゴリ</label>
              <select name="categoryId" class="base-text" th:field="*{categoryId}">
              <option value="0"></option>
              <option value="1">ガス</option>
              <option value="2">水道</option>
              <option value="3">電気</option>
              <option value="4">食費</option>
              <option value="5">交通</option>
              <option value="6">食費</option>
              <option value="7">美容/被服</option>
              <option value="8">娯楽</option>
              <option value="9">その他</option>
            </select>
          </div>
          <div>
            <label>金額</label>
            <input type="text" name="price"  class="base-text" th:field="*{amount}">
            <span class="error"></span>
          </div>
          <div>
            <label>備考</label>
            <textarea name="description" class="base-text" th:field="*{explain}">

            </textarea>
          </div>
        </fieldset>
          <div class="btns">
            <button type="button" onclick="openModal()" class="basic-btn">更新</button>
            <input type="button" onclick="location.href='/menu'" value="メニューに戻る" class="cancel-btn">
          </div>
          <div id="modal">
            <p class="modal-message">更新しますか？</p>
            <div class="btns">
              <button type="submit" id="update-btn" class="basic-btn">更新</button>
              <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  <div id="fadeLayer"></div>
  <script src="./js/commons.js"></script>
  <script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = '/menu'
    })
  </script>
</body>
</html>
